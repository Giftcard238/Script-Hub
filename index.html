<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTNDEW Script Hub</title>
<meta property="og:title" content="MTNDEW Script Website">
<meta property="og:description" content="Explore all the latest Roblox scripts with MTNDEW! Egg Farms, MM2, Legends of Speed, and more.">
<meta property="og:url" content="https://giftcard238.github.io/Script-Hub/">
<meta property="og:type" content="website">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg-dark: #05050a;
  --bg-light: #f9f9f9;
  --sidebar-gradient: linear-gradient(145deg, #1b1b2e, #23233e);
  --text-dark: #e9f7f6;
  --text-light: #000;
  --accent-dark: #ffdd6b;
  --accent-light: #000;
  --code-bg-dark: #111122;
  --code-bg-light: #eaeaea;
  --code-text-dark: #a6ffd6;
  --code-text-light: #000;
}
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  display: flex;
  height: 100vh;
  background: var(--bg-dark);
  color: var(--text-dark);
  transition: all 0.3s ease;
}
.app {
  display: grid;
  grid-template-columns: 300px 1fr;
  width: 100%;
  gap: 20px;
  padding: 20px;
}
.sidebar {
  background: var(--sidebar-gradient);
  border-radius: 20px;
  padding: 30px 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  gap: 20px;
  transition: all 0.3s ease;
}
.brand h2 {
  margin: 0;
  color: var(--accent-dark);
  font-weight: 700;
  font-size: 22px;
  text-shadow: 0 0 10px rgba(255,221,107,0.5);
  transition: color 0.3s ease;
  text-align: center;
}
.select select {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  color: #000;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.select select:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}
.select select option {
  color: #000;
  background: #fff;
}
button {
  padding: 12px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
  background: var(--accent-dark);
  color: #000;
  box-shadow: 0 5px 15px rgba(255,221,107,0.4);
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(255,221,107,0.6);
}
.main-title {
  font-size: 28px;
  color: #ffdd6b;
  text-shadow: 0 0 8px rgba(255,221,107,0.7);
  transition: color 0.3s ease;
}
.code-box {
  padding: 15px;
  border-radius: 12px;
  font-family: 'JetBrains Mono', monospace;
  overflow-y: auto;
  white-space: pre-wrap;
  transition: all 0.3s ease;
}
.fixed-email {
  position: fixed;
  bottom: 15px;
  right: 15px;
  font-weight: bold;
  color: var(--accent-dark);
}
.fixed-email a {
  color: inherit;
  text-decoration: none;
}
.discord-link {
  margin-top: 10px;
  font-size: 13px;
  text-align: center;
  color: #ffdd6b;
}
.discord-link a {
  color: #ffdd6b;
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="app">
  <div class="sidebar">
    <div class="brand"><h2 id="sidebarTitle">🎮 MTNDEW Scripts</h2></div>
    <div class="select">
      <select id="scriptSelector" onchange="updateScript()">
        <option value="eggFarm">🥚 Egg Farm Sim</option>
        <option value="mm2">🩸 MM2 Script</option>
        <option value="nights99">🌲 99 Nights in Forest</option>
        <option value="buildCar">🚗 Build a Car</option>
        <option value="oneBlock">🟩 One Block</option>
        <option value="legendsOfSpeed">🏎️ Legends Of Speed</option>
        <option value="sizeLegends">🦸 Size Legends Simulator</option>
        <option value="unbox99">📦 Unbox 99 Nights</option>
        <option value="robABank">🏦 Rob a Bank</option>
        <option value="mergeGubby">🪄 Merge a Gubby</option>
        <option value="fishBrainrot">🐟 Fish a Brainrot Script</option>
        <option value="micUp">🎤 Mic up Script</option>
        <option value="dontWakeBrainrots">🧠 Don't Wake the Brainrots</option>
      </select>
    </div>
    <button onclick="copyCode()">📋 Copy Script</button>
    <button onclick="toggleMode()" id="modeBtn">🌙</button>
    <p class="discord-link">Owner's Discord: <a href="https://discord.gg/xvUeX64BWa" target="_blank">Join Here</a></p>
  </div>
  <div class="main">
    <h1 class="main-title" id="mainTitle">🎮 Roblox Scripts Hub 🛠️</h1>
    <div class="code-box" id="codeBox" style="background: var(--code-bg-dark); color: var(--code-text-dark);">
      loadstring(game:HttpGet("https://pastefy.app/uwfYrJW1/raw"))()
    </div>
  </div>
</div>
<div class="fixed-email"><a href="mailto:robloxscripts045@gmail.com">robloxscripts045@gmail.com</a></div>
<script>
const codeBox=document.getElementById("codeBox");
const sidebarTitle=document.getElementById("sidebarTitle");
const mainTitle=document.getElementById("mainTitle");
const modeBtn=document.getElementById("modeBtn");
let darkMode=true;
function updateScript(){
  const e=document.getElementById("scriptSelector").value;
  const scripts={
    eggFarm:'loadstring(game:HttpGet("https://pastefy.app/uwfYrJW1/raw"))()',
    mm2:'loadstring(game:HttpGet("https://pastefy.app/AVO6WDTX/raw"))()',
    nights99:'loadstring(game:HttpGet("https://pastefy.app/JhKSrJaV/raw"))()',
    buildCar:'loadstring(game:HttpGet("https://pastefy.app/qvkDLlQ2/raw"))()',
    oneBlock:'loadstring(game:HttpGet("https://pastefy.app/CQoTd5Qr/raw"))()',
    legendsOfSpeed:'loadstring(game:HttpGet("https://pastefy.app/MDd3Rz3d/raw"))()',
    sizeLegends:'loadstring(game:HttpGet("https://pastefy.app/a2iOIxTT/raw"))()',
    unbox99:'loadstring(game:HttpGet("https://pastefy.app/gxCgI09f/raw"))()',
    robABank:'loadstring(game:HttpGet("https://pastefy.app/DypJ8dFa/raw"))()',
    mergeGubby:'loadstring(game:HttpGet("https://pastefy.app/H2bGsO1B/raw"))()',
    fishBrainrot:'loadstring(game:HttpGet("https://pastefy.app/IS30Ptja/raw"))()',
    micUp:'loadstring(game:HttpGet("https://pastefy.app/OwmVMKpf/raw"))()',
    dontWakeBrainrots:'loadstring(game:HttpGet("https://pastefy.app/nJwc6aku/raw"))()'
  };
  codeBox.textContent=scripts[e];
}
function copyCode(){navigator.clipboard.writeText(codeBox.textContent);}
function toggleMode(){
  darkMode=!darkMode;
  if(darkMode){
    document.body.style.background="var(--bg-dark)";
    document.body.style.color="var(--text-dark)";
    sidebarTitle.style.color="var(--accent-dark)";
    mainTitle.style.color="var(--accent-dark)";
    codeBox.style.background="var(--code-bg-dark)";
    codeBox.style.color="var(--code-text-dark)";
    modeBtn.textContent="🌙";
  }else{
    document.body.style.background="var(--bg-light)";
    document.body.style.color="var(--text-light)";
    sidebarTitle.style.color="var(--accent-dark)";
    mainTitle.style.color="var(--accent-light)";
    codeBox.style.background="var(--code-bg-light)";
    codeBox.style.color="var(--code-text-light)";
    modeBtn.textContent="☀️";
  }
}
window.onload=()=>{updateScript();}
</script>
</body>
</html>
