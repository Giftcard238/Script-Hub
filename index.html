<style>
:root {

  --text: #fff;

  --code-text: #00ff88;

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
.sidebar { width: 250px; background: var(--sidebar); display: flex; flex-direction: column; align-items: center; padding: 30px 10px; box-shadow: 4px 0 20px rgba(0,0,0,0.6); }
.sidebar h2 { color: var(--accent); margin-bottom: 30px; text-align: center; text-shadow: 0 0 8px rgba(255,204,0,0.6); }
.sidebar select { width: 90%; padding: 12px; border-radius: 10px; border: none; background: #222; color: var(--text); font-weight: bold; cursor: pointer; font-size: 15px; margin-bottom: 20px; transition: transform var(--transition); }
.sidebar select:hover { transform: scale(1.05); }
.main { flex: 1; display: flex; flex-direction: column; padding: 40px; gap: 20px; }
.main h1 { font-size: 28px; color: var(--accent); text-shadow: 0 0 8px rgba(255,204,0,0.5); }
.code-box { flex: 1; background: var(--code-bg); color: var(--code-text); border-radius: 12px; padding: 20px; font-family: 'Courier New', monospace; font-size: 14px; overflow-y: auto; box-shadow: 0 0 20px rgba(0,255,136,0.2); transition: box-shadow var(--transition); white-space: pre-wrap; }
.code-box:hover { box-shadow: 0 0 25px rgba(0,255,136,0.5); }
button { background: var(--accent); color: #000; border: none; border-radius: 12px; padding: 12px 25px; font-weight: bold; cursor: pointer; font-size: 15px; transition: all var(--transition) ease; margin-right: 10px; margin-top: 10px; }
button:hover { background: var(--accent-hover); transform: translateY(-2px); box-shadow: 0 4px 20px rgba(255,204,0,0.4); }
#fixedEmail { position: fixed; bottom: 15px; right: 15px; color: var(--accent); font-weight: bold; }
#fixedEmail a { color: var(--accent); text-decoration: none; }
#fixedEmail a:hover { text-decoration: underline; }
#switchText { font-size: 14px; font-weight: bold; text-align: center; color: var(--text-muted); }
.modal-bg { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display:none; justify-content:center; align-items:center; z-index:1000; }
.modal { background: #1c1c2e; padding: 30px; border-radius: 15px; text-align:center; max-width:400px; color:#fff; box-shadow: 0 0 20px rgba(255,204,0,0.5); }
.modal h2 { margin-bottom: 20px; color: var(--accent); }
.modal button { margin-top: 15px; }
</style>
