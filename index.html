<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Scripts Hub</title>
<style>
body { background-color: #111; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; }
.container { background: #1c1c1c; border-radius: 10px; padding: 20px; width: 600px; max-width: 90%; margin: 40px auto; box-shadow: 0px 0px 15px rgba(0,0,0,0.6); }
h1 { color: #ffcc00; margin-bottom: 20px; }
select { padding: 10px; border-radius: 6px; border: none; margin-bottom: 15px; font-weight: bold; cursor: pointer; }
.code-box { background: #2a2a2a; color: #00ff88; padding: 15px; border-radius: 8px; text-align: left; font-family: monospace; margin-bottom: 15px; overflow-x: auto; white-space: pre-wrap; }
button { background: #ffcc00; color: #000; font-weight: bold; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; transition: 0.2s; margin: 5px; }
button:hover { background: #ffaa00; }
#switchText { margin-top: 15px; font-weight: bold; }
#fixedEmail { position: fixed; bottom: 10px; right: 10px; color: orange; font-weight: bold; }
#fixedEmail a { color: orange; text-decoration: none; }
#fixedEmail a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="container">
<h1>🎮 Roblox Scripts Hub 🛠️</h1>
<select id="scriptSelector" onchange="updateScript()">
  <option value="eggFarm">🥚 Egg Farm Sim</option>
  <option value="mm2">🩸 MM2 Script</option>
  <option value="nights99">🌲 99 Nights in the Forest</option>
  <option value="buildCar">🚗 Build a Car</option>
  <option value="oneBlock">🟩 One Block</option>
  <option value="legendsOfSpeed">🏎️ Legends Of Speed</option>
  <option value="sizeLegends">🦸 Size Legends Simulator</option>
</select>
<div class="code-box" id="codeBox">
loadstring(game:HttpGet("https://pastefy.app/uwfYrJW1/raw"))()
</div>
<button onclick="copyCode()">📋 Copy Script</button>
<button onclick="downloadCode()">⬇️ Download Script</button>
<p id="switchText"></p>
</div>
<div id="fixedEmail">
  <a href="mailto:robloxscripts045@gmail.com">robloxscripts045@gmail.com</a>
</div>
<script>
const scripts = {
  eggFarm: { title: "Egg Farm Sim", code: 'loadstring(game:HttpGet("https://pastefy.app/uwfYrJW1/raw"))()', filename: "EggFarmSimScript.txt" },
  mm2: { title: "MM2 Script", code: 'loadstring(game:HttpGet("https://pastefy.app/AVO6WDTX/raw"))()', filename: "MM2Script.txt" },
  nights99: { title: "99 Nights in the Forest", code: 'loadstring(game:HttpGet("https://pastefy.app/JhKSrJaV/raw"))()', filename: "99NightsInTheForestScript.txt" },
  buildCar: { title: "Build a Car", code: 'loadstring(game:HttpGet("https://pastefy.app/qvkDLlQ2/raw"))()', filename: "BuildACarNeedsKey.txt" },
  oneBlock: { title: "One Block", code: 'loadstring(game:HttpGet("https://pastefy.app/CQoTd5Qr/raw"))()', filename: "OneBlockScript.txt" },
  legendsOfSpeed: { title: "Legends Of Speed", code: 'loadstring(game:HttpGet("https://pastefy.app/MDd3Rz3d/raw"))()', filename: "LegendsOfSpeedScript.txt" },
  sizeLegends: { title: "Size Legends Simulator", code: 'loadstring(game:HttpGet("https://pastefy.app/a2iOIxTT/raw"))()', filename: "SizeLegendsSimulator.txt" }
};

function updateScript() {
  const selector = document.getElementById("scriptSelector");
  const selected = selector.value;
  document.getElementById("codeBox").innerText = scripts[selected].code;
  document.querySelector("h1").innerText = `🎮 ${scripts[selected].title} 🛠️`;
}

function copyCode() {
  const code = document.getElementById("codeBox").innerText;
  navigator.clipboard.writeText(code).then(() => { alert("✅ Script copied to clipboard!"); });
}

function downloadCode() {
  const selector = document.getElementById("scriptSelector");
  const selected = selector.value;
  const code = scripts[selected].code;
  const blob = new Blob([code], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = scripts[selected].filename;
  link.click();
}

const textBox = document.getElementById("switchText");
const messages = [
  `<a href="https://discord.gg/xvUeX64BWa" target="_blank" style="color: cyan; text-decoration: none;">Go to the owner Discord! https://discord.gg/xvUeX64BWa</a>`,
  `Put your spot here — email: <a href="mailto:robloxscripts045@gmail.com" style="color: orange; text-decoration: none;">robloxscripts045@gmail.com</a>`
];
let index = 0;
function switchMessage() {
  textBox.innerHTML = messages[index];
  index = (index + 1) % messages.length;
}
switchMessage();
setInterval(switchMessage, 8000);
</script>
</body>
</html>
